<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic-Resume</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body> 
  <div class="container">
     
    <h2> "  DYNAMIC RESUME BY Hooria Khan "
    </h2>
 
    <form action="" id="resumeForm">
        <fieldset>
            <legend>username</legend>
            <input type="text" id="username" placeholder="username" required> <br> <br>
             
            <legend>Personal Information</legend><br>
            <label for="photo" >Upload Photo</label>
            <input type="file" id="photo" name="photo"  required>  <br> <br>
          
            <label for="name" >Full Name:</label>
            <input type="text" id="name" name="photo"  required>  <br> <br>
          
            <label for="email" >Email:</label>
            <input type="email" id="email" name="email"  required>  <br>
    
            <label for="Phone" >Phone:</label>
            <input type="tel" id="Phone" name="Phone"  required>  <br>
        </fieldset>
    
        <fieldset>
            <legend>Education</legend>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required>
    
            <label for="education">School:</label>
            <input type="text" id="education" name="education" required>
        </fieldset>
    
        <fieldset>
            <legend> Work Experience</legend>
            <label for="experience">Details:</label>
            <textarea name="experience" id="experience" required></textarea>
        </fieldset>
    
         <fieldset>
            <legend>Skill</legend>
            <label for="skills"> Skills:</label>
            <textarea name="skills" id="skills" required></textarea>
         </fieldset>
    
         <button type="submit">Generate Form</button>
        </form>

  </div>
    <div id="resumePage" class="resumePage hidden">
        <div id="resumeContent " class="resumeContent">

            <img id="resumePhoto" class="resumePhoto" src="" alt="photo">

            <h1 id="resumeName"></h1>
            <p id="resumeEmail"></p>
            <p id="resumePhone"></p>

            <h2>Education</h2>
            <p id="resumeEducation"></p>

            <h2>Work Experience</h2>
            <p id="resumeExperience"></p>

            <h2>Skills</h2>
            <p id="resumeSkills"></p>

            <div>
                <button id="editBtn">Edit</button>
                <button id="backBtn" onclick="window.location.href='index.html'">Back to Form</button>
                <button id="sharelinkBtn">Share Your Resume</button>
                <button id ="downloadPdf">Download Reume</button>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>


    <script src="script.js"></script>
</body>
</html>
